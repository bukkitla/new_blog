<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
    <title>DjangoBlog-{{title}}</title>
    {% else %}
    <title>DjangoBlog</title>
    {% endif %}


</head>
<body>
<h2>Home Page</h2>
{% block content %}

{% for post in posts %}

<h4>{{post.author}}</h4>
<p>{{post.title}} - {{post.content}} - {{post.date_posted}}</p>
<br>
{% endfor %}

{% endblock %}
</body>
</html>
